<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>background-image</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-wrapper">
          <img width="56" height="46" src="./images/image.png" alt="" />
          <nav>
            <img src="./images/Vector.png" alt="" />
            <h2>english</h2> 
            <button class="btn">PLAY NOW</button>
          </nav>
        </div>
        <ul class="header-list">
          <li>Game info</li>
          <li>News</li>
          <li>Media</li>
          <li>Community</li>
          <li>Support</li>
        </ul>
      </div>
    </header>

    <main class="bg-img">
      <div class="container">
        <div class="main-wrapper">
          <div>
            <button class="buttons1">PC</button>
            <button class="buttons2">CONSOLE</button>
          </div>

        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer-wrapper">
          <img width="56" height="46" src="./images/image.png" alt="" />
          <ul>
            <li>
              <a href=""><img src="./images/Vector (1).png" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="./images/Vector (2).png" alt="" /></a>
            </li>
            <li>
              <a href=""><img src="./images/Vector (3).png" alt="" /></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>

  <script src="./main.js"></script>
</html>
